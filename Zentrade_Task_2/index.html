<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Display</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
  <div>
    <p>Select File</p>
    <input type="file" id="fileInput" accept=".json,.csv" />
    <p>Supported File Type(s): .CSV, .JSON</p>
  </div>
  <div>
    <button onclick="processFile()">Process File</button>
  </div>

  <div id="csvOptions" style="display: none;">
    <div>
      <label for="delimiter">Delimiter:</label>
      <input type="text" id="delimiter" placeholder="Enter CSV delimiter" />
    </div>

    <div>
      <label for="encoding">Character Encoding:</label>
      <input type="text" id="encoding" placeholder="Enter character encoding" />
    </div>

    <div>
      <label for="hasHeader">CSV has Header Row:</label>
      <input type="checkbox" id="hasHeader" />
    </div>

    <button onclick="importCSVData()">Import Data</button>
  </div>


  <div id="displayOptions">
    <div>
      <label for="availableFields">Available Fields</label>
      <select id="availableFields" multiple></select>
    </div>

    <button onclick="addOption()">>></button>
    <button onclick="removeOption()">&lt;&lt;</button>
    <div>
      <label for="displayFields">Fields to be Display</label>
      <select id="displayFields" multiple></select>
    </div>
  </div>

  <div>
    <button onclick="displayData()">Display Data</button>
  </div>

  <table id="productTable">
    <thead>
      <tr>

      </tr>
    </thead>
    <tbody id="productList"></tbody>
  </table>

  <script src="Script.js"></script>
</body>

</html>
